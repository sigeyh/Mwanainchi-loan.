<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mwananchi Credit - Loan Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #002147, #f58220);
    }
    .no-spin::-webkit-inner-spin-button,
    .no-spin::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="range"]:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg max-w-lg w-full p-6">
    <!-- Header -->
    <div class="flex items-center gap-3 mb-4">
      <div class="h-12 w-12 bg-blue-900 rounded-full flex items-center justify-center text-white font-bold">MC</div>
      <h1 class="text-xl font-bold text-[#002147]">Loan Application</h1>
    </div>

    <!-- Loan Amount Display (Fixed) -->
    <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <label class="block font-medium text-gray-700 mb-1">Approved Loan Amount</label>
      <div class="text-2xl font-bold text-[#002147] mt-2">KES <span id="loanAmount">0</span></div>
      <p class="text-sm text-gray-600 mt-1">This amount has been pre-approved for you</p>
    </div>

    <!-- Hidden fixed slider -->
    <input type="range" id="loanAmountSlider" min="700" max="2500" value="0" class="hidden" disabled>

    <!-- Loan Details -->
    <div class="mt-4 space-y-2 text-gray-700">
      <div class="flex justify-between">
        <span>Service Fee</span>
        <span>KES <span id="serviceFee">0</span></span>
      </div>
      <div class="flex justify-between">
        <span>Interest (9.5%)</span>
        <span>KES <span id="interest">0</span></span>
      </div>
      <div class="flex justify-between font-bold text-[#f58220] text-lg border-t pt-2">
        <span>Total Payable</span>
        <span>KES <span id="totalPayable">0</span></span>
      </div>
    </div>

    <!-- Promo Code -->
    <div class="mt-6">
      <label class="block font-medium text-gray-700 mb-1">Promo Code</label>
      <input type="text" id="promoCode" placeholder="Enter code if any" class="w-full p-3 border rounded-lg">
    </div>

    <!-- Phone Number -->
    <div class="mt-4">
      <label class="block font-medium text-gray-700 mb-1">M-Pesa Phone Number</label>
      <input type="number" id="phoneNumber" placeholder="07XXXXXXXX" class="w-full p-3 border rounded-lg no-spin">
    </div>

    <!-- Due Date -->
    <div class="mt-4">
      <label class="block font-medium text-gray-700 mb-1">Due Date</label>
      <input type="date" id="dueDate" class="w-full p-3 border rounded-lg">
    </div>

    <!-- Continue Button -->
    <button onclick="saveLoanDetails()" class="mt-6 w-full bg-[#f58220] hover:bg-[#d66d1a] text-white py-3 rounded-lg font-semibold text-lg">
      Continue
    </button>
  </div>

  <script>
    // Load data from localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const loanAmount = localStorage.getItem("loanAmount") || 0;
      const serviceFee = localStorage.getItem("serviceFee") || 0;
      const interestPercent = 9.5; // Fixed interest rate at 9.5%

      // Set the loan amount display
      document.getElementById("loanAmount").textContent = loanAmount;
      document.getElementById("serviceFee").textContent = serviceFee;

      // Calculate and display fees
      calculateFees(loanAmount, serviceFee, interestPercent);
    });

    function calculateFees(amount, serviceFee, interestPercent) {
      const interest = (amount * interestPercent / 100).toFixed(2);
      const total = (parseFloat(amount) + parseFloat(serviceFee) + parseFloat(interest)).toFixed(2);

      document.getElementById("interest").textContent = interest;
      document.getElementById("totalPayable").textContent = total;
    }

    function saveLoanDetails() {
      const loanAmount = document.getElementById("loanAmount").textContent;
      const serviceFee = document.getElementById("serviceFee").textContent;
      const interest = document.getElementById("interest").textContent;
      const totalPayable = document.getElementById("totalPayable").textContent;
      const promoCode = document.getElementById("promoCode").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const dueDate = document.getElementById("dueDate").value;

      if (!phoneNumber || phoneNumber.length < 10) {
        alert("Please enter a valid phone number");
        return;
      }
      if (!dueDate) {
        alert("Please select a due date");
        return;
      }

      localStorage.setItem("loanAmount", loanAmount);
      localStorage.setItem("serviceFee", serviceFee);
      localStorage.setItem("interest", interest);
      localStorage.setItem("totalPayable", totalPayable);
      localStorage.setItem("promoCode", promoCode);
      localStorage.setItem("phoneNumber", phoneNumber);
      localStorage.setItem("dueDate", dueDate);

      window.location.href = "verify.html";
    }
  </script>

</body>
</html>
